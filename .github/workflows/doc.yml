name: Generate Documentation

on:
  push:
    branches:
      - dev

jobs:
  doc:
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [ubuntu-latest]
        node: [14]

    steps:
      - name: Checkout 🛎
        uses: actions/checkout@master

      - name: Setup node env 🏗
        uses: actions/setup-node@v2.1.2
        with:
          node-version: ${{ matrix.node }}

      - name: Setup vuedoc
        run: npm install --save @vuedoc/parser @vuedoc/md 

      - name: Generate component documentation
        run: ./node_modules/.bin/vuedoc.md components/*.vue --output ./docs/

      - name: Check for changes
        run: git status
      - name: Stage changed files
        run: git add .
      - name: Commit changed files
        run: git commit -m "Auto updating components documentation"
      - name: Fetch from dev
        run: git fetch origin dev
      - name: Push code to dev
        run: git push origin HEAD:dev